<div class="movies-header">    
  <h5>Lists of  Movies</h5>
  <button class="button" [routerLink]="['/addmovie']" *ngIf="isloggedin">Add Movies</button>

</div>
<div class="grid-container" *ngFor="let item of movies">
  <!-- <h5>Lists of  Movies</h5> -->
  
    <div class="grid-item">
     <div class="texts"> 
      <h6>Title:  {{ item.title }}</h6>
      <h6>Category:{{ item.category }} </h6>
      <h6>Description: {{ item.description }}</h6>
    </div>
    <div class="buttons-crud"><a href="#" [routerLink]="['/editmovie/', item.id]" class="button" *ngIf="isloggedin">Edit</a>
&nbsp;<button type="button" (click)="deleteProduct(item.id)" class="button" *ngIf="isloggedin">Delete</button></div>
    </div>
    
  </div>
