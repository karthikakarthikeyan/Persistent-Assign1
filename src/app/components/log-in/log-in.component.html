  <html>
    <body>
      <div class="themes">
        <label class="radio-inline">
        <input type="radio" value="light" name="theme"   [(ngModel)]="theme" (change)="changeTheme()"> Light Theme
        </label>
        <label class="radio-inline">
        <input type="radio" value="dark" name="theme"  [(ngModel)]="theme"  (change)="changeTheme()"> Dark Theme
        </label>
      </div>
      <div class="login">
        <h2 class="login-header">Log in</h2>
        <form class="login-container" (ngSubmit)="onSubmit()" ngNativeValidate>
          <div *ngIf="incorrectError" class="login-error">Username or password is incorrect.</div>
          <p>
              <input [(ngModel)]="user.email"
              name="email"
              type="email"
              required
              id="email"
              placeholder="Email">
            </p>
          <p>
              <input  [(ngModel)]="user.password"
              name="password"
              type="password"
              required
              id="password"
              placeholder="Password"></p>
          <p><input type="submit" value="Log in"></p>
        </form>
        <p>
            <span>Don't have an account?&nbsp;</span>
            <a [routerLink]="['/sign-up']">Register</a>
          </p>
      </div>
    
  </body>
  </html>
